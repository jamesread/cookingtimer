name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18.x
        cache: 'npm'

    - name: Login to Docker Hub
      uses: docker/login-action@v3.5.0
      with:
        username: jamesread
        password: ${{ secrets.DOCKERHUB_PASSWORD }}

    - name: Login to ghcr
      uses: docker/login-action@v3.5.0
      with:
        registry: ghcr.io
        username: ${{ github.actor }}
        password: ${{ secrets.CONTAINER_TOKEN }}

    - name: Make npm install
      run: npm install

    - name: Make dist-prod
      run: make -w dist-prod

    - name: Get date
      run: |
        echo "DATE=$(date +'%s')" >> "$GITHUB_ENV"

    - name: Build the Container image
      run: docker build . --file Dockerfile --tag ghcr.io/jamesread/cookingtimer:${{ env.DATE }}

    - name: Tag latest
      run: docker tag ghcr.io/jamesread/cookingtimer:${{ env.DATE }} ghcr.io/jamesread/cookingtimer:latest

    - name: Push the Container image
      run: docker push ghcr.io/jamesread/cookingtimer:${{ env.DATE }}

    - name: Push the Container image - latest tag
      run: docker push ghcr.io/jamesread/cookingtimer:latest
